name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-dse-6_8x:
    strategy:
      fail-fast: false
      matrix:
        cassandra-version: [6.8.25]
        include:
          - cassandra-version: 6.8.25
            latest: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Maven Settings File
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>artifactory-snapshots</id>
                <username>${{ secrets.ARTIFACTORY_USERNAME }}</username>
                <password>${{ secrets.ARTIFACTORY_PASSWORD }}</password>
              </server>
              <server>
                <id>artifactory-releases</id>
                <username>${{ secrets.ARTIFACTORY_USERNAME }}</username>
                <password>${{ secrets.ARTIFACTORY_PASSWORD }}</password>
             </server>
           </servers>
          </settings>
          EOF
          cp ~/.m2/settings.xml settings.xml
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - if: ${{ matrix.latest }}
        name: Publish ${{ matrix.cassandra-version }} to Registry
        run: |
          RELEASE_VERSION="${GITHUB_REF##*/}"
          docker buildx build --push \
            --build-arg CASSANDRA_VERSION=${{ matrix.cassandra-version }} \
            --tag datastax/dse-mgmtapi-6_8:6.8 \
            --tag datastax/dse-mgmtapi-6_8:${{ matrix.cassandra-version }} \
            --tag datastax/dse-mgmtapi-6_8:${{ matrix.cassandra-version }}-$RELEASE_VERSION \
            --file Dockerfile-dse-68 \
            --target dse68 \
            --platform linux/amd64 .
      - if: ${{ !matrix.latest }}
        name: Publish ${{ matrix.cassandra-version }} to Registry
        run: |
          RELEASE_VERSION="${GITHUB_REF##*/}"
          docker buildx build --push \
            --build-arg CASSANDRA_VERSION=${{ matrix.cassandra-version }} \
            --tag datastax/dse-mgmtapi-6_8:${{ matrix.cassandra-version }} \
            --tag datastax/dse-mgmtapi-6_8:${{ matrix.cassandra-version }}-$RELEASE_VERSION \
            --file Dockerfile-dse-68 \
            --target dse68 \
            --platform linux/amd64 .

